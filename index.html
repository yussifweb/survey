<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Netkid Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container">
        <div class="row" id="head">
            <div class="col-md-6 offset-md-3">
                <h1 id="title"> Net Food Joint Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </div>
            
        <div class="row">
        <div class="col-md-6 offset-md-3" id="main">
        <form id="survey-form" action="">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Please Enter Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Please Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age(Optional)</label>
                    <input type="number" class="form-control" id="age" placeholder="Age">
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Contact</label>
                    <input type="number" class="form-control" id="number" min="10" placeholder="Your Contact Here...">
                </div>

                <div class="form-group">
                    <label for="meal">Preferred Meal</label>
                    <select class="form-control" id="dropdown">
                        <option selected>Seleact a Meal</option>
                        <option>Banku</option>
                        <option>Omotuo</option>
                        <option>Pizza</option>
                        <option>Sandwich</option>
                        <option>Shwarma</option>
                    </select>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Good
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Not So Good
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                        value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Not Good
                    </label>
                </div>

                <div class="form-group">
                    <label for="location">Preferred Locations</label>
                    <select class="form-control" id="dropdown">
                        <option selected>Select a Joint</option>
                        <option>Atonsu</option>
                        <option>Asokwa</option>
                        <option>Accra</option>
                        <option>Achimota</option>
                        <option>Bekwai</option>
                    </select>
                </div>
                                    
                <div class="form-group">
                    <label for="shirt">T-Shirt Size</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="small" id="small">
                    <label class="form-check-label" for="small">
                      Small
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="medium" id="medium">
                    <label class="form-check-label" for="medium">
                      Medium
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="large" id="large">
                    <label class="form-check-label" for="large">
                      Large
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="xtra-large" id="xtra-large">
                    <label class="form-check-label" for="xtra-large">
                      Xtra Large
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2xtra-large" id="2xtra-large">
                    <label class="form-check-label" for="2xtra-large">
                      2Xtra-Large
                    </label>
                  </div>
                  </div>    
                     <div class="form-group">
                        <label for="comments">Any comments or suggestions?</label>
                        <textarea class="form-control" id="comments" rows="4" placeholder="Enter Your Comments here......."></textarea>
                    </div>
            <button id="submit" class="btn-block btn btn-success" type="submit">Complete Survey</button>
        </form>
        </div>
    </div>
    </main>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</html>
